<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitTest</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <h1 class="title">Hello Git</h1>
    <div class="wrapper">
        <h1 class="">ToDo</h1>
        <form action="" class="form">
            <input type="file" class="task_value">
            <button class="task_submit" type="button">Add</button>
        </form>
        <div class="table">
            <h2 class="">Current Tasks</h2>
            <ul class="task_list"></ul>
        </div>
    </div>

    <div class="scrollBtnWrapper">
        <button type="button" class="scrollBtn">Scroll</button>
    </div>
    <div class="scrollWrapper">
        <h1 class="">Scroll</h1>
        <h1 class="">Scroll</h1>
    </div>
    



</body>
</html>
