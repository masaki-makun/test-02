<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitTest</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
    <h1 class="title">Hello Git</h1>
    <div class="wrapper">
        <h1 class="">ToDo</h1>
        <form action="" class="form">
            <input type="file" class="task_value">
            <button class="task_submit" type="button">Add</button>
        </form>
        <div class="table">
            <h2 class="">Current Tasks</h2>
            <ul class="task_list"></ul>
        </div>
    </div>

    <div class="animationBtn-wrap">
        <button class="btn animation-btn">Click me!</button>
    </div>




    <!-- Swiper -->
    <div class="swiper slider">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide1<img src="https://source.unsplash.com/random/50×50" alt="" /></div>
            <div class="swiper-slide">Slide2<img src="https://source.unsplash.com/random/50×50" alt="" /></div>
            <div class="swiper-slide">Slide3<img src="https://source.unsplash.com/random/50×50" alt="" /></div>
        </div>
    </div>

    <div class="swiper slider-thumbnail">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://source.unsplash.com/random/50×50" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="https://source.unsplash.com/random/50×50" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="https://source.unsplash.com/random/50×50" alt="" />
          </div>
        </div>
      </div>















</body>
</html>
